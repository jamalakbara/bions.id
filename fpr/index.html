<!DOCTYPE html>

                    <option value="3922">GI ANCOL</option>

                    <option value="3402">GI C SIMANJUNTAK YOGYA</option>
                    <option value="3919">GI CITRA GARDEN</option>
                    <option value="3932">GI KAPUK SEDAYU SQUARE</option>
                    <option value="3101">GI PADANG</option>
                    <option value="3931">GI PLAZA SEMANGGI</option>
                    <option value="3921">GI RASUNA OFFICE PARK</option>
                    <option value="3945">GI RAWAMANGUN</option>
                    <option value="3406">GI SALATIGA</option>
                    <option value="3938">GI. TOTAL</option>
                    <option value="1507">MALANG</option>
                    <option value="1801">MANADO</option>
                    <option value="1910">MANGGA DUA</option>
                    <option value="1111">MEDAN</option>
                    <option value="1204">PALEMBANG</option>
                    <option value="1112">PEKAN BARU</option>
                    <option value="1916">PURI</option>
                    <option value="1406">SOLO</option>
                    <option value="1509">SURABAYA</option>
                    <option value="1917">WISMA</option>
                    <option value="1405">YOGYA</option>

            </div>
            <button class="login-btn" onclick="sendJSON()">Download</button>
        </div>
    </div>

    <script src="index.js"></script>

</html>
